<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="cantiere">
      <h2 data-cy="cantiereDetailsHeading"><span jhiTranslate="econApp.cantiere.detail.title">Cantiere</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ cantiere.id }}</span>
        </dd>
        <dt><span jhiTranslate="econApp.cantiere.nomeCantiere">Nome Cantiere</span></dt>
        <dd>
          <span>{{ cantiere.nomeCantiere }}</span>
        </dd>
        <dt><span jhiTranslate="econApp.cantiere.indirizzo">Indirizzo</span></dt>
        <dd>
          <span>{{ cantiere.indirizzo }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/cantiere', cantiere.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
