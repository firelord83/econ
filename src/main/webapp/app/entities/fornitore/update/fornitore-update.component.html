<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-fornitore-heading" data-cy="FornitoreCreateUpdateHeading" jhiTranslate="econApp.fornitore.home.createOrEditLabel">
        Create or edit a Fornitore
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="econApp.fornitore.nomeFornitore" for="field_nomeFornitore">Nome Fornitore</label>
          <input
            type="text"
            class="form-control"
            name="nomeFornitore"
            id="field_nomeFornitore"
            data-cy="nomeFornitore"
            formControlName="nomeFornitore"
          />
          <div
            *ngIf="
              editForm.get('nomeFornitore')!.invalid && (editForm.get('nomeFornitore')!.dirty || editForm.get('nomeFornitore')!.touched)
            "
          >
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('nomeFornitore')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="econApp.fornitore.indirizzo" for="field_indirizzo">Indirizzo</label>
          <input type="text" class="form-control" name="indirizzo" id="field_indirizzo" data-cy="indirizzo" formControlName="indirizzo" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="econApp.fornitore.tipo" for="field_tipo">Tipo</label>
          <input type="text" class="form-control" name="tipo" id="field_tipo" data-cy="tipo" formControlName="tipo" />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
